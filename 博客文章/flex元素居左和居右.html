<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .box{
        position: relative;
        margin: 100px auto;
        width: 1200px;
        height: 400px;
        border: 1px solid #2468F2;
        display: flex;
    }
    .left,
    .right{
        width: 200px;
        background-color: #2368F2;
    }
    /* .left{
        margin-right: auto;
    } */
    .right{
        margin-left: auto;
    }
    .center{
        position: absolute;
        top: 0;
        left: 300px;
        width: 400px;
        height: 400px;
        background-color: yellow;
    }
</style>
<body>
    <div class="box">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>
</body>
</html>
