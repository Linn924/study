<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p><input type="text" id="username"></p>
    <p><input type="text" id="password"></p>
    <p><input type="button" value="提交" id="btn"></p>
    <script>
        const btn = document.getElementById('btn')
        const username = document.getElementById('username')
        const password = document.getElementById('password')
        btn.onclick = () => {
            const xhr = new XMLHttpRequest()//创建ajax对象
            //获取文本框输入的值
            var nameValue = username.value
            var pwdValue = password.value
            
            var data = `username=${nameValue}&password=${pwdValue}`//拼接请求参数
            xhr.open('post','http://localhost:3000/post')//参数一 请求方式 参数二 请求地址
            xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded')//设置请求参数格式的类型（post请求必须要设置）
            xhr.send(data)//发送请求
            xhr.onload = function (){
                console.log(xhr.responseText)//将JSON字符串转换为JSON对象
            }
        }
        
    </script>
</body>
</html>
