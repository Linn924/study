<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D导航栏</title>
</head>

    <style>
        body{
            perspective: 200px;
        }
        .box{
            position: relative;
            width:150px;
            height:50px;
            margin: 100px auto;
            transform-style: preserve-3d; 
            /* transform-origin: 75px -25px; */
            transition: all .4s;   
        }
        .front,.foot{
            position: absolute;
            width: 100%;
            height: 100%;
            font-size: 20px;
            line-height: 50px;
            text-align: center;
            color: #fff;
            background-color: pink;
        }
        .box .front{
            z-index: 1;
            transform: translateZ(25px);
        }
        .box .foot{
            background-color: blue;
            /* 必须先写移动 */
            transform: translateY(25px) rotateX(-90deg);
        }
        .box:hover{
            transform: rotateX(90deg);
        }
    </style>

<body>
    <div class="box">
        <div class="front">程序员Linn</div>
        <div class="foot">程序猿Linn</div>
    </div>
</body>
</html>
