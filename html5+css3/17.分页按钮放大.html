<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        width: 800px;
        margin: 100px auto;
    }
    ul{
        display: flex;
    }
    li{
        display: block;
        width: 20px;
        height: 20px;
        list-style: none;
        padding: 10px 10px;
        line-height: 20px;
        text-align: center;
        margin-right: 20px;
        border-radius: 50%;
        border: 1px solid red;
        cursor: pointer;
        transition: all .5s;
    }
    li:hover{
        transform: scale(1.5);
    }
</style>
<body>
    <div>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
        </ul>
    </div>
</body>
</html>
