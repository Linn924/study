<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            perspective: 200px;
        }
        .box{
            width: 200px;
            height: 200px;
            margin: 100px auto;
            position: relative;
             /* 让子元素保持3d立体空间环境 加在父盒子上*/
            transform-style: preserve-3d;
            transition: all 1s;
        }
        .box:hover{
            transform: rotateY(-60deg);
        }
        .box div{
            width: 100%;
            height: 100%;
            background-color: pink;
        }
        .box div:last-child{
            position: absolute;
            top: 0;
            left: 0;
            background-color: blue;
            transform: rotate3d(1,0,0,75deg);
        }
        
    </style>
</head>

<body>
    <div class="box">
        <div></div>
        <div></div>
    </div>
</body>

</html>
