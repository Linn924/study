<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>
        /* 
            类选择器 属性选择器 伪类选择器 权重为10  标签选择器权重为1
        */
        button{
            cursor: pointer;
        }
        /* 属性选择器使用方法 */
        button[disabled]{
            cursor: default;
        }

        input[type]{
            color: pink;
        }
        input[type="search"]{
            color: blueviolet;
        }

        /* 匹配类名的前缀是icon的div class也算是div的属性 可叫做属性选择器*/
        div[class^="icon"]{
            color: red;
        }
        /* 匹配类名的后缀是icon的div */
        div[class$="icon"]{
            color: blue;
        }
        /* 匹配类名包含icon的div 所以都变成绿色了*/
        /* div[class*="icon"]{
            color: green;
        } */

    </style>

<body>
    <!-- disabled禁用状态 -->
    <button>按钮</button>
    <button>按钮</button>
    <button disabled>按钮</button>
    <button disabled>按钮</button>

    <input type="text" value="文本框">
    <input type="text" value="文本框">
    <input type="text" value="文本框">
    <input type="search" value="搜索框">

    <div class="icon1">图标1</div>
    <div class="icon2">图标2</div>
    <div class="icon3">图标3</div>
    <div class="4icon">图标4</div>
    <div class="5icon5">图标5</div>
</body>
</html>
