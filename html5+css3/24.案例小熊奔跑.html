<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小熊</title>
</head>

    <style>
        body{
            background-color: #ccc;
        }
        .bg{
            width: 100%;
            height: 350px;
            background: url(素材/bg1.png) no-repeat;
            animation: movebg 8s infinite linear;
        }
        .bear{
            position: absolute;
            top: 220px;
            width: 200px;
            height: 100px;
            background: url(素材/bear.png) no-repeat;
            animation: bear 1s steps(8) infinite,move 3s forwards;
        }
        @keyframes bear{
            0%{
                background-position: 0 0;
            }
            100%{
                background-position: -1600px 0;
            }
        }
        @keyframes move{
            0%{
                left: 0;
            }
            100%{
                left: 50%;
                transform: translateX(-50%);
            }
        }
        @keyframes movebg{
            0%{
                background-position: 0 0;
            }
            100%{
                background-position: -1920px 0;
            }
        }
    </style>

<body>
    <div class="bg"></div>
    <div class="bear"></div>
</body>
</html>
