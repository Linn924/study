<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    div{
        width: 200px;
        height: 200px;
        border: 1px solid pink;
        margin: 0 auto;
        overflow: hidden;
    }
    div::before{
        content: 'Linn';
        width: 100%;
        height: 100%;
        display: block;
        background-color: pink;
        transform: rotate(-180deg);
        transform-origin: left bottom;
    }
    div:hover::before{
        transform: rotate(0deg);
        transition: all .5s;
    }
</style>

<body>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
