<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">点击</button>
    <script>

        /*
            dispatchEvent:事件触发器
            new CustomEvent(eventType, data):实例化一个事件对象，参数一是事件类型，参数二是事件相关值
        */

        const triggerEvent = (dom, eventType, detail) => dom.dispatchEvent(new CustomEvent(eventType, { detail }))
        

        triggerEvent(document.getElementById("btn"), "click")
        triggerEvent(document.getElementById('btn'), "click", { username: "LinnCooper" })
    </script>
</body>
</html>
