<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" class="special"> 
    <script>
        const hasClass = (dom,className) => dom.classList.contains(className) 
        
        hasClass(document.querySelector('input.special'),'special') //true
    </script>
</body>
</html>
