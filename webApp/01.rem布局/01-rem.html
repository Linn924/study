<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

    html{
        font-size: 20px;
    }

    div{
        font-size: 12px;
        width: 12rem;
        height: 12rem;
        background-color: blue;
    }

    p{
        /*1. em相对于父元素的字体大小来说的 */
        /* 10*12=120px */
        /* width: 10em;
        height: 10em; */

        /*2. rem相对于html元素的字体大小来说的 */
        /* 10*14=140px */
        width: 10rem;
        height: 10rem;
        background-color: pink;

        /*3. rem的有点就是通过修改HTML里面的文字大小来改变页面中元素大小的可以整体控制 */
    }
</style>

<body>
    <div>
        <p>

        </p>
    </div>
</body>
</html>
