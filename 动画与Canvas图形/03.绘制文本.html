<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
    }
</style>
<body>
    <canvas id="drawing" width="500" height="500"></canvas>

    <script>
        /** @type {HTMLCanvasElement} */

        /*
            绘制文本的方法:fillText() 和 strokeText() 这两个方法接收 4 个参数：要绘制的字符串、x 坐标、y 坐标和可选的最大像素宽度
            这两个方法最终绘制的结果都取决于以下 3 个属性

            font：以 CSS 语法指定的字体样式、大小、字体族等，比如"10px Arial"。

            textAlign：指定文本的对齐方式，可能的值包括"start"、"end"、"left"、"right"和
            "center"。推荐使用"start"和"end"，不使用"left"和"right"，因为前者无论在从左到右
            书写的语言还是从右到左书写的语言中含义都更明确。

            textBaseLine ：指定文本的基线，可能的值包括 "top" 、 "hanging" 、 "middle" 、
            "alphabetic"、"ideographic"和"bottom"
        */

        let drawing = document.getElementById('drawing')
        if(drawing.getContext){
            let context = drawing.getContext('2d')
            context.beginPath() 
            context.arc(100, 100, 99, 0, 2 * Math.PI, false) 
            context.moveTo(194, 100) 
            context.arc(100, 100, 94, 0, 2 * Math.PI, false) 
            context.moveTo(100, 100)
            context.lineTo(100, 15) 
            context.moveTo(100, 100)
            context.lineTo(35, 100) 
            context.stroke() 

            //正常
            context.font = "blod 14px Arial"
            context.textAlign = "center"
            context.textBaseline = "middle"
            context.fillText("12",100,20)
            // 与开头对齐
            context.textAlign = "start" 
            context.fillText("12", 100, 40) 
            // 与末尾对齐
            context.textAlign = "end" 
            context.fillText("12", 100, 60)
        }
    </script>
</body>
</html>
