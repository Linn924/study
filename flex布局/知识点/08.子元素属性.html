<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    /*
        flex 属性定义子项目分配剩余空间，用flex来表示占多少份数.
        子元素不给宽高 那么flex的剩余空间就是整个父元素的宽高
    */
    section{
        width: 50%;
        height: 150px;
        margin: 0 auto;
        background-color: blue;
        display: flex;
    }
    section div:nth-child(1){
        width: 100px;
        height: 150px;
        background-color: red;
    }
    section div:nth-child(2){
        flex: 1;
        background-color: blueviolet;
        margin: 0 10px;
    }
    
    section div:nth-child(3){
        width: 100px;
        height: 150px;
        background-color: green;
    }

    p{
        display: flex;
        width: 50%;
        height: 150px;
        margin: 100px auto;
        background-color: blue;
    }
    span{
        /* 每个span元素各占一份 */
        flex: 1;
        background-color: green;
        margin: 0 5px;
    }
    p span:nth-child(2){
        flex: 2;
        background-color: red;
    }
</style>

<body>
    <section>
        <div></div>
        <div></div>
        <div></div>
    </section>

    <p>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </p>
</body>
</html>
