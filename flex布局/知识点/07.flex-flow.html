<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /*  
        flex-flow：复合属性，相当于同时设置了 flex-direction 和 flex-wrap
    */
    div {
        width: 40%;
        height: 500px;
        background-color: blue;
        display: flex;
        /* flex-flow: column wrap; */
        flex-flow: row wrap;
    }

    span {
        width: 200px;
        height: 100px;
        background-color: red;
        margin: 10px 10px;
    }
</style>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
    </div>
</body>

</html>
