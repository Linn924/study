<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    /*
         align-self 控制子项自己在侧轴上的排列方式
         order 属性定义项目的排列顺序
    */
     div {
        width: 40%;
        height: 300px;
        background-color: blue;
        display: flex;
    }

    span {
        width: 200px;
        height: 100px;
        background-color: red;
        margin: 10px 10px;
    }
    span:nth-child(3) {
        align-self: flex-end;
    }
    div span:nth-child(2) {
        /* 默认是0   -1比0小所以在前面 */
        order: -1;
    }
</style>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>
</html>
