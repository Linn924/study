<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /*  
        flex布局默认不换行 如果装不下一行 会缩小子元素的宽高
        flex-wrap 设置子元素是否换行
    */
    div{
        width: 50%;
        height: 500px;
        background-color: blue;
        display: flex;
        /* 换行 */
        flex-wrap: wrap;
    }
    span{
        width: 200px;
        height: 100px;
        background-color: red;
        margin: 0 10px;
    }
</style>
<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
    </div>
</body>
</html>
