<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>

<body>
    <ol>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li class="item">我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
    </ol>
    <ul>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
    </ul>
    <div class="current">俺有current</div>
    <div>俺木有current</div>
    <script>
        // 注意一下都是方法 带括号
        $(function() {
           // 兄弟元素siblings 除自身元素之外的所有亲兄弟
           $("ol .item").siblings('li').css("background","blue")

           // 第n个元素
           //   利用选择器的方式选择
           $("ul li:eq(2)").css("background","red")
           //   利用选择方法的方式选择 更推荐这种写法
           $("ul li").eq(3).css("background","green")

           // 判断是否有某个类名
           console.log($("div:first").hasClass("current")); // true
           console.log($("div:last").hasClass("current"));// false
        });
    </script>
</body>

</html>
