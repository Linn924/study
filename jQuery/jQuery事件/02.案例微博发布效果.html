<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>案例</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
        
        ul {
            list-style: none
        }
        
        .box {
            width: 600px;
            margin: 100px auto;
            border: 1px solid #000;
            padding: 20px;
        }
        
        textarea {
            width: 450px;
            height: 160px;
            outline: none;
            resize: none;
        }
        
        ul {
            width: 450px;
            padding-left: 80px;
        }
        
        ul li {
            line-height: 25px;
            border-bottom: 1px dashed #cccccc;
        }
        
        input {
            float: right;
        }
        
        ul li a {
            float: right;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(function() {
            $(".btn").click(function(){
                var val = $(".txt").val()
                var li = $("<li></li>")
                li.html(val + "<a href='javascript:;'>删除</a>")
                $("ul").prepend(li)
                $(".txt").val("");
            })

            // on可以给动态创建的元素绑定事件
            $("ul").on("click","a",function(){
                $(this).parent().remove()
            })
        })
    </script>
</head>

<body>
    <div class="box" id="weibo">
        <span>微博发布</span>
        <textarea name="" class="txt" cols="30" rows="10"></textarea>
        <button class="btn">发布</button>
        <ul>
        </ul>
    </div>
</body>
</html>
