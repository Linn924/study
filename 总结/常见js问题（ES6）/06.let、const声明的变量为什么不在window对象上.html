<body>
    <script>
        /*
            GlobalEnv是一个复合环境，包括一个有global构成的对象环境（objEnv）和一个一般声明的环境（declsEnv）组合而成
            他是双环境的，统一交付一个环境存取的界面（objEnv/declsEnv 对应Global/Script）

            let/const声明的变量会放在declsEnv里面，而var的变量会通过ObjEnv来声明，所以显而易见，let/const声明的变量不
            在window对象上
        */
    </script>
