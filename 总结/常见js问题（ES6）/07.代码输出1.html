<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            内部作用域，会先去查找已有变量b的声明，这里b = 20 是全局变量，所以找到b()这个函数，所以打印[Function b]
        */
        var b = 10
        (function b(){
            b = 20
            console.log(b) //[Function b]
        })()
    </script>
</body>
</html>
