<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue-Resource基本使用</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
</head>
<body>
<div id="vue-resoure">
    <input type="button" value="get请求" @click="getInfo">
    <input type="button" value="post请求" @click="postInfo">
    <input type="button" value="Jsonp请求" @click="jsonpInfo">
</div>
<script>
    var vm = new Vue({
        el:"#vue-resoure",
        data:{},
        methods: {
            getInfo:function () {
                //发出get请求
                this.$http.get("http://139.196.210.43:0924/getHomePageWallpaper").then(function (res) {
                    console.log(res.body);
                })
            },
            postInfo:function () {
                //发出post请求
                this.$http.post("http://vue.studyit.io/api/getlunbo",{id:1,name:'ypj'},{emulateJSON:true}).then(res=>{
                    console.log(res.body);
                })
            },
            jsonpInfo:function () {
                this.$http.jsonp("http://suggestion.baidu.com/su?cb=jsonpCB&wd=百度翻译").then(res=>{
                    console.log(res.body);
                },error => console.log(error))
            }
        }
    });

</script>
</body>
</html>
