    <script>
        const getImages = (doms,includeDuplicates = false) => {
            const images = [...doms.getElementsByTagName('img')].map(item => item.getAttribute("src"))
            return includeDuplicates ? images : [...new Set(images)]
        }
        getImages(document) //['https://s1.ax1x.com/2020/10/22/Bi7FBt.jpg','https://s3.ax1x.com/2020/12/04/DqiyWD.jpg']
        getImages(document,true) //['https://s1.ax1x.com/2020/10/22/Bi7FBt.jpg','https://s1.ax1x.com/2020/10/22/Bi7FBt.jpg','https://s3.ax1x.com/2020/12/04/DqiyWD.jpg','https://s3.ax1x.com/2020/12/04/DqiyWD.jpg']
    </script>
