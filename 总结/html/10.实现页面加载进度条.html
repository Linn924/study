<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style type="text/css">
    .loading {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background: #fff;
    }
    
    /* 绘制进度条图形 */
    .myicon {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        margin: auto;
        width: 50px;
        height: 30px;
        
    }
    .myicon-item {
        width: 5px;
        height: 10px;
        background-color: green;
        float: left;
        margin-right: 5px;
        animation: myicon 1s infinite;
    }
    .item1 {
        animation-delay: -1s;
    }
    .item2 {
        animation-delay: -0.9s;
    }
    .item3 {
        animation-delay: -0.8s;
    }
    .item4 {
        animation-delay: -0.7s;
    }
    .item5 {
        animation-delay: -0.6s;
    }
    @keyframes myicon {
        0%,100%{
            transform: scaleY(1);
        }
        50% {
            transform: scaleY(3);
        }
    }
</style>
<body>
    <div class="loading">
        <div class="myicon">
            <div class="myicon-item item1"></div>
            <div class="myicon-item item2"></div>
            <div class="myicon-item item3"></div>
            <div class="myicon-item item4"></div>
            <div class="myicon-item item5"></div>
        </div>
    </div>
    
    <img src="https://s1.ax1x.com/2020/09/12/waGSdx.jpg" >
    <img src="https://s1.ax1x.com/2020/09/12/wa8ze1.png" >
</body>

<script type="text/javascript">

    /*
        document.onreadystatechange（页面加载状态改变的事件）
　　　　 document.readyState：状态值：uninitialized（还未开始载入），loading（载入中），interactive（已加载，文档与用户可以开始交互），complete（载入完成）。
    */

    document.onreadystatechange = function(){
        if(document.readyState == "complete"){
            document.querySelector('.loading').style.display = 'none'
        }
    }
</script>
</html>
