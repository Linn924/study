<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = {n:1}
        var b = a
        a.x = a = {n:2}

        console.log(a.x) //undefined
        console.log(b.x) //{n:2}


        /*
            . 运算符优先, a.x 此时保持对 {n:1} 的引用，也就是 b 也保持对 {n:1} 的引用，于是
            {n:1} => {n:1,x:undefined},此时a和b还是原来对象的引用,只不过原来对象增加了 x 属性

            = 从右往左， a = {n:2},此时 a 的引用已经变成了 {n:2} 这个对象
            
            a.x = a,此时 a.x 是保持对 {n:1,x:undefined} 中的x引用，也就是 b.x,于是 {n:1,x:undefined} => {n:1,x:undefined}
            即 b.x = {n:2}
        */
    </script>
</body>
</html>
