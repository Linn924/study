<!DOCTYPE html>

<body>
    <script>
        /*
            场景-密码传输
                PlanA-前端加密、后端解密后计算密码字符串的MD5/MD6存入数据库；
                PlanB-直接前端使用一种稳定算法加密成唯一值、后端直接将加密结果进行MD5/MD6，全程密码明文不出现在程序中

            PlanA：使用Base64/Unicode + 1等方式加密成非明文，后端解开之后再存在它的MD5/MD6
            PlanB：直接使用MD5/MD6之类的方式去Hash，让后端存Hash的Hash

            场景-数据包加密
                例：打开一个正经网站，网站底下蹦出个不正经的广告。
                原理：你的网页数据包被抓取->在数据包到达你的手机之前被篡改->你得到了带网页广告的数据包->渲染到你的手机屏幕
                解决方法：HTTPS进行了包加密，就解决了这个问题。

            场景-展示成果加密
                例：恶意爬取食谱网站的所有食谱等
                方法：将文本内容进行展示层加密，利用字体的引用特点，把拿给爬虫的数据变成乱码
                解释：在网站上面有一串数字'12345'，其实这并不是简单的一串数字，而是数字对应的字体的'12345'
                    这是我们打乱一下字体中图形和字码的对应关系。这时，如果你想让用户看到'12345'，你在页面中
                    渲染的数字应该就是'23154'，这种手段也可以作为一种加密手段
                图形：1 2 3 4 5
                字码：2 3 1 5 4
        */
    </script>
</body>
</html>
