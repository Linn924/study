    <script>
        /*
            箭头函数是普通函数的简写，可以更加优雅的定义一个函数，和普通函数相比，有以下几点差异：
                1、函数体内的this对象，就是定义时所在作用域中的this值，而不是使用时所在的对象
                2、不可以使用arguments对象，该对象在函数体内不存在。如果要使用，可以用rest参数代替
                3、不可以使用yield命令，因此箭头函数不能用作Generator函数
                4、不可以使用new命令，因为：
                        没有自己的this，无法调用call，apply
                        没有prototype属性，而new命令在执行时需要将构造函数的prototype赋值给新的对象的__proto__
        */
    </script>
