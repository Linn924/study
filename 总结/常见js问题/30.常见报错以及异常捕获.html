        /*
            常见的错误类型
                RangeError：标记一个错误，当设置的数值超出相应的范围触发时，比如：new Array(-20)
                ReferenceError：引用类型错误，当一个不存在的变量被引用时发生的错误，比如 console.log(a)
                SyntaxError：语法错误。比如if(true){。
                TypeError：类型错误，表示值的类型非预期类型时发生的错误

            异常捕获
                try/catch
                    try{
                        //可能会导致错误的代码
                    }catch(error){
                        //错误处理
                    }
                throw:用来抛出一个用户自定义的异常，执行将被终止
                Promise的异常处理，Promise执行中，本身自带的try...catch的异常处理，出错时，将错误Rejact函数
                console.log()方法在浏览器中，使用此方法打印js值
                debugger断点调试，用于停止执行js，并调用调试函数
        */
    </script>
