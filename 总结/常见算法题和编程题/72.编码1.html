<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            例：
                输入：[1,2,3,5,7,8,10]
                输出：1~3,5,7~8,10
        */

        function simplifyStr(arr){
            let result = [],
                item,
                start = arr[0],
                flag = false

            if(arr.length == 1) return arr.join(',')

            for(let i = 0; i < arr.length; i++){
                if(arr[i] + 1 === arr[i + 1]){
                    item = `${start}~${arr[i + 1]}`
                }else{
                    result.push(item)
                    flag = true
                    item = start = arr[i + 1]
                }
            }

            if(!flag) result.push(item)

            return result.join(',')
        }

        console.log(simplifyStr([1,2,3,5,7,8,10])) //1~3,5,7~8,10
        console.log(simplifyStr([1,2])) //1~2
        console.log(simplifyStr([1])) //1
    </script>
</body>
</html>
