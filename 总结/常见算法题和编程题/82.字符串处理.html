<!DOCTYPE html>

<body>
    <script>
        /*
            题：将'10000000000'形式的字符串，以每3位进行分割展示'10.000.000.000'，多种实现方式
        */

        function testOne(str){
            let arr = str.split('').reverse(),
                times = Math.floor(arr.length / 3)     
            for(let i = 1; i <= times; i++){
                arr.splice(i * 4 - 1,0,'.')
            }
            if(arr[arr.length - 1] === '.') arr.pop()
            return arr.reverse().join('')
        }
        console.time()
        console.log(testOne('10000000000'))
        console.timeEnd() //default: 0.56884765625 ms


        function testTwo(str){
            return Number(str).toLocaleString().replace(/,/g,'.')
        }
        console.time()
        console.log(testTwo('10000000000'))
        console.timeEnd() //default: 0.127783203125 ms


        function testThere(str){
            let reg = /(\B)(?=(\d{3})+$)/g
            return str.replace(reg,'.')
        }
        console.time()
        console.log(testThere('10000000000'))
        console.timeEnd() //default: 0.2041015625 ms
    </script>
</body>
</html>
