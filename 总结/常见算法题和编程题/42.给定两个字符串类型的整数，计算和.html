    <script>
        /*
            题：给定两个字符串形式的非负整数num1和num2，计算它们的和
            例：'111' + '2222' = '2333'
            注意：不能使用任何内置库，也不能直接将输入的字符串转换为整数形式
        */

        function sum(str1,str2){
            let i = str1.length,j = str2.length,result = '',tmp = 0 
            while(i || j){
                i ? tmp += +str1[--i] : ''
                j ? tmp += +str2[--j] : ''

                result = tmp % 10 + result
                if(tmp > 9) tmp = 1
                else tmp = 0
            }
            if(tmp) result = 1 + result
            return result
        }

        console.log(sum('111','2222'))
    </script>
