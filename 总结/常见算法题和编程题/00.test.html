<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function find(arr,target){
            let map = new Map(),
                result = []
            arr.some((item,index) => {
                if(map.has(target - item)){
                    result.push(map.get(target - item),index)
                    delete map
                    return true
                }else map.set(item,index)
            })
            return result
        }
        console.log(find([2,7,11,7,15],9)) //[0,1]
        console.log(find([2,2,2,2],4)) //[0,1]
    </script>
</body>
</html>
