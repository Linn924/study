<body>
    <script>
        function test(a,b,c){
            var i = 0,
                len = b.length,
                arrA = a.split(''),
                arrC = c.split('')
            while(i <= arrA.length){
                let item = arrA.slice(i,i+len).join('')
                if(item != b) i++
                else {
                    arrA.splice(i,len,...arrC)
                    i = 0
                }
            }
            return arrA.join('')
        }

        console.log(test('1224512','12','1'))


    </script>
</body>
