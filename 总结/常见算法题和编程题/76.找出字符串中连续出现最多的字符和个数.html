<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            题：找出字符串中连续出现最多的字符和个数
            例：
                'abcaakjbb' => {'a':2,'b':2}
                'abbkejsbcccwqaa' => {'c'；3}
        */

        function test(str){
            let obj = {},
                result = {},
                stack = [str[0]]

            for(let i = 1; i < str.length; i++){
                let tmp = stack.pop()
                if(tmp === str[i]){
                    if(obj[str[i]]){
                        obj[str[i]]++
                    }else{
                        obj[str[i]] = 2
                    }
                }
                stack.push(str[i])
            }
            const max = Math.max(...Object.values(obj))
            for(const item in obj){
                obj[item] === max && (result[item] = max)
            }
            return result
        }

        console.log(test('abcaakjbb')) //{a: 2, b: 2}
        console.log(test('abbkejsbcccwqaa')) //{c: 3}
    </script>
</body>
</html>
