        class MinStack {
            constructor(){
                this.stack = []
                this.min = null
            }
            push(num){
                this.stack.push(num)
                if(!this.stack.length) this.min = num
                this.min = Math.min(...this.stack)
            }
            pop(){
                this.stack.pop()
                this.min = Math.min(...this.stack)
            }
            top(){
                return this.stack[this.stack.length - 1]
            }
            getMin(){
                return this.min
            }
        }
