<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        /*
            题：判断在输入框中输入的网址是否正确
        */

        function isURL(url){
            try {
                new URL(url)
                return true
            } catch (err) {
                return false
            }
        }

        console.log(isURL('http://www.baidu.com')) //true
        console.log(isURL('LinnCooper')) //false
    </script>
</body>
