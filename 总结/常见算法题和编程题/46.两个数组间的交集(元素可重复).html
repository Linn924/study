<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            题：给定两个数组，写一个方法来计算它们的交集
            例1：
                输入：num1 = [1,2,2,1],num2 = [2,2] 
                输出：[2,2]
            例2：
                输入：num1 = [1,2,1],num2 = [2,2] 
                输出：[2]
        */
        function find(arr1,arr2){
            let result = []
            arr2.forEach((item,index) => {
                let value = arr1.indexOf(item)
                if(value !== -1){
                    result.push(item)
                    arr1.splice(value,1)
                }
            })
            return result
        }

        console.log(find([1,2,2,1],[2,2])) //[2,2]
        console.log(find([2,2],[1,2,2,1])) //[2,2]
        console.log(find([1,2,1],[2,2])) //[2]
        console.log(find([1,2,1],[2,2,1])) //[2,1]
        console.log(find([1,2,2,1],[2,2,1,3])) //[2,2,1]


    </script>
</body>
</html>
