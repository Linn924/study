<body>
    <script>
        /*
            题：打印1-10000之间的所有对称数、
            例：121,1331
        */

        function Symmetry(){
            let arr = []
            for(let i = 1; i < 10; i++){
                arr.push(i)
                arr.push(i * 11)
                for(let j = 0; j < 10; j++){
                    arr.push(i * 101 + j * 10)
                    arr.push(i * 1001 + j * 110)
                }
            }
            return arr
        }
        console.log(Symmetry())
    </script>
</body>
