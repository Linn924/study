<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            题：模拟实现一个localStorage
            主要方法：
                localStorage.getItem()
                localStorage.setItem()
                localStorage.clear()
                localStorage.removeItem()
        */

        class storage{
            constructor(){
                this.map = new Map()
            }
            getItem(key){
                if(this.map.has(String(key))){
                    return String(this.map.get(String(key)))
                }
                return null
            }
            setItem(key,value){
                this.map.set(String(key),String(value))
            }
            removeItem(key){
                this.map.delete(String(key))
            }
            clear(){
                this.map.clear()
            }
        }
    </script>
</body>
</html>
