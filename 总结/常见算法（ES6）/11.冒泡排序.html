<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            题：冒泡排序
        */

        function bubble(arr){
            let flag
            for(let i=0; i<arr.length; i++){
                for(let j=arr.length-1; j>i; j--){
                    if(arr[i]>arr[j]){
                        flag = arr[i]
                        arr[i] = arr[j]
                        arr[j] = flag
                    }
                }
            }
            return arr
        }

        let arr = [5,1,8,4,9,12,78,100]
        
        console.log(bubble(arr))
    </script>
</body>
</html>
