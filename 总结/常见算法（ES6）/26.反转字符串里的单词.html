<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            题：反转字符串里面的单词
            例1：
                输入：'the sky is blue'
                输出：'blue is sky the'
            例2：
                输入：'  hello world!'
                输出：'world! hello'
                解释：输入字符串可以在前面或者后面包含多余的空格，但反转后的字符串不能包括
            例3：
                输入：'a good  example'
                输出：'example good a'
                解释：如果两个单词间有多余的空格，将反转后单词间的空格减小到一个
        */


        function reverseWords(str){
            return str.trim().split(' ').reverse().filter(item => item != '').join(' ')       
        }

        console.log(reverseWords('the sky is blue'))
        console.log(reverseWords('  hello world!'))
        console.log(reverseWords('a good  example'))
    </script>
</body>
</html>
