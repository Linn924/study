<body>
    <script>
        /*
            题：给定一个数组，将数组中左右的0移动到数组末尾，同时保持非零元素的相对顺序
            例：
                输入：[0,1,0,3,12]
                输出：[1,3,12,0,0]
            注意：
                必须在原数组上操作，不能拷贝额外的数组
                尽量减少操作次数
        */

        function zeroMove(arr){
            let count = 0
            for(let i = 0; i < arr.length - count; i++){
                if(arr[i] === 0) {
                    arr.splice(i,1)
                    arr.push(0)
                    --i
                    ++count
                }
            }
            return arr
        }
        console.log(zeroMove([0,1,0,3,12])) //[1,3,12,0,0]
        console.log(zeroMove([0,0,0,1,0,3,12])) //[1,3,12,0,0,0,0]
    </script>
</body>
