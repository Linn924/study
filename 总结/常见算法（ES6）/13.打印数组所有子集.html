<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            题：打印数组所有子集
        */

        function combineOne(arr){

            let resultArr = [[]]
            for(let i = 0; i < arr.length; i++){
                let result = resultArr.map(item => {
                    let res = item.concat([])
                    res.push(arr[i])
                    return res
                })
                resultArr = resultArr.concat(result)
            }
            return resultArr
        }

        function combineTwo(arr){
            let newArr = [[]]
            for(let i=0;i<arr.length;i++){
                newArr.forEach((item => {
                    let Arr = item.concat([arr[i]])
                    newArr.push(Arr)
                }))
            }
            return newArr
        }

        let arr = [1,2,3]

        console.log(combineOne(arr))
        console.log(combineTwo(arr))
    </script>
</body>
</html>
