<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            题：某公司1到12月份的销售额存在一个对象里面
            例：{1:222,2:123,5:888} => [222,123,null,null,888,null,null,null,null,null,null,null]
        */

        let obj = {1:222,2:123,5:888}

        console.time()
        function testOne(obj){
            let i = 1,arr = []
            while(i <= 12){
                if(!obj[i]) arr.push(null)
                else arr.push(obj[i])
                i++
            }
            return arr
        }

        console.log(testOne(obj)) //default: 0.7080078125 ms
        console.timeEnd()

        console.time()
        function testTwo(obj){
            return new Array(12).fill(null).map((item,index) => obj[index + 1] || item)
        }

        console.log(testTwo(obj)) //default: 0.3310546875 ms
        console.timeEnd()
    </script>
</body>
</html>
