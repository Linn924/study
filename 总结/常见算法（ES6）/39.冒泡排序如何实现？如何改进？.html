    <script>
        /*
            实现冒泡排序，并加以改进
        */


        function babble(arr){
            for(let i = 0; i < arr.length - 1; i++){
                for(let j = i + 1; j < arr.length; j++){
                    if(arr[j] < arr[i]){
                        const temp = arr[i]
                        arr[i] = arr[j]
                        arr[j] = temp
                    }
                }
            }
            return arr
        }

        // console.log(babble([1,5,2,3,9,7]))

        function newBabble(arr){
            let i = arr.length - 1

            while(i > 0){
                let pos = 0
                for(let j = 0; j < i; j++){
                    if(arr[j] > arr[j + 1]){
                        pos = j
                        const temp = arr[j]
                        arr[j] = arr[j + 1]
                        arr[j + 1] = temp
                    }
                }
                i = pos
            }
            return arr
        }

        console.log(babble([1,5,3,2,9,7]))
    </script>
