<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         /*
            题:给定两个数组，编写一个函数来计算它们的交集
            例:nums1 = [1,2,3,4],nums2 = [2,2]  输出:[2]
        */

        function testOne(arr1,arr2){
            if(!Array.isArray(arr1) || !Array.isArray(arr2)) return []

            let newArr1 = Array.from(new Set(arr1))
            let newArr2 = Array.from(new Set(arr2))
            let result = []
            for(let i of newArr1){
                newArr2.includes(i) && result.push(i)
            }
            return result
        }

        function testTwo(arr1,arr2){
            return [...new Set(arr1.filter(item => arr2.includes(item)))]
        }

        let nums1 = [1,2,3,4],nums2 = [2,2]
        let nums1 = [4,9,5],nums2 = [9,4,9,8,4]

        console.log(testOne(nums1,nums2))
        console.log(testTwo(nums1,nums2))
    </script>
</body>
</html>
