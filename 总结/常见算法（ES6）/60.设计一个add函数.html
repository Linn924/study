<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            题：实现一个add函数，满足以下功能
            如：
                add(1) //1
                add(1)(2) //3
                add(1)(2)(3) //6
                add(1)(2,3) //6
                add(1,2)(3) //6
                add(1,2,3) //6
        */

        function add(){
            let args = [...arguments]
            
            let fn = function(){ //箭头函数没有自己的this和arguments
                args.push(...arguments)
                return fn
            }

            fn.toString = () => args.reduce((acc,crr) => acc + crr)

            return fn
        }

        console.log(add(1).toString()) //1
        console.log(add(1)(2).toString()) //3
        console.log(add(1)(2,3).toString()) //6
        console.log(add(1,2)(3).toString()) //6
        console.log(add(1,2,3).toString()) //6
        console.log(add(1)(2)(3).toString()) //6
    </script>
</body>
</html>
