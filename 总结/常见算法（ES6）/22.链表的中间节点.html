<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            题：链表的中间结点
            详解：给定一个带有头结点head的非空单链表，返回链表的中间结点。如果有两个中间结点，则返回第二个中间结点。
            例1：
                输入：[1,2,3,4,5]
                输出：此列表中的结点 3 （序列化形式：[3,4,5]）
                返回的结点值为3

                注意，我们返回来一个ListNode类型的对象 ans ，这样：ans.val = 3,ans.next = 4,ans.next.next.val = 5,
                以及ans.next.next.next = null
            
            例2：
                输入：[1,2,3,4,5,6]
                输出：此列表中的中间结点，值分别为3和4，我们返回第二个结点。 

            实现思路：两个指针，快指针一次走两步，慢指针一次走一步，当快指针走到最后时，慢指针刚好走到中间。
        */

        function MiddleNode(head){
            let slow = head,fast = head
            while(fast && fast.next){
                fast = fast.next.next
                slow = slow.next
            }
            return slow
        }
    </script>
</body>
</html>
