<!DOCTYPE html>

<body>
    <script>
        /*
            题：二叉树中序遍历
            思路：先遍历左子树，在遍历根结点，在遍历右子树
            例：
                输入：[1,null,2,3]
                输出：[1,3,2]
        */
        
        function inorderTraversal(root){
            let result = []
            var inorderTraverseNode = node => {
                if(node){
                    //先遍历左子树
                    inorderTraverseNode(node.left)
                    //再遍历根结点
                    result.push(node.val)
                    //再遍历右子树
                    inorderTraverseNode(node.right)
                }
            }
            inorderTraverseNode(root)
            return result
        }


        /*
            迭代实现,利用栈的先进后出特点
                循环把左子树入栈，循环结束后，将没有子树的节点即最后一个入栈的节点出栈，把当前出栈的节点
                放进结果数组，把点前节点的右子树复制给当前节点，继续循环
        */
        function inorderTraversal(root){
            let result = [],
                stack = [],
                node = root
            
                while(node || stack.length){
                    //先遍历左子树
                    while(node){
                        stack.push(node)
                        node = node.left
                    }

                    node = stack.pop()
                    result.push(node.val)
                    node = node.right
                }

        }
    </script>
</body>
