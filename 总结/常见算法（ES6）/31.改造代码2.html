<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            下面代码中 a 在什么情况下会打印 1 ？
            var a = ?
            if(a == 1 && a == 2 && a == 3){
                console.log(1)
            }

            本题考查类型的隐式转换，引用数据类型在比较运算符时候，隐式转换会调用本类型
            toString或valueOf方法
        */

        var a = {
            num:0,
            valueOf(){
                return ++a.num
            }
        }
        if(a == 1 && a == 2 && a == 3){
            console.log(1) //1
        }
        console.log(a) //{num: 3, valueOf: ƒ}\


        var b = {
            num:0,
            toString(){
                return ++b.num
            }
        }
        if(b == 1 && b == 2 && b == 3){
            console.log(1) //1
        }
        console.log(b) //{num: 3, valueOf: ƒ}


        var c = [1,2,3]
        c.valueOf = c.shift
        if(c == 1 && c == 2 && c == 3){
            console.log(1) //1
        }
        console.log(c) //[valueOf: ƒ]



        var d = [1,2,3]
        d.toString = d.shift
        if(d == 1 && d == 2 && d == 3){
            console.log(1) //1
        }
        console.log(d) //[toString: ƒ]

    </script>
</body>
</html>
