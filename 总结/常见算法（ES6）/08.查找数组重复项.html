<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            题：查找数组重复项
        */

        function test(arr){
            if(!arr instanceof Array){
                return arr
            }
            let obj = {},newArr = []
            for(let i of arr){ 
                if(!obj[i]){
                    obj[i] = 1
                }else{
                    obj[i] += 1
                    !newArr.includes(i) && newArr.push(i)
                }
            }
            return newArr
        }

        let arr = [1,2,3,4,1,5,8,1,42,2,4]

        console.log(test(arr))
    </script>
</body>
</html>
