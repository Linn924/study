<body>
    <script>
        function test(arr1,arr2){
            return [...arr1,...arr2.map(item => item = item + 3)].sort().map((item,index) => {
                if((index + 1) % 3 == 0) item = item.split('')[0]
                return item
            })
            
        }

        let arr1 = ['A1','A2','B1','B2','C1','C2','D1','D2'],
            arr2 = ['A','B','C','D']

       console.log(test(arr1,arr2))
    </script>
