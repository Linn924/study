<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            题：删除字符串中所有响铃重复项
            例：
                输入：'abbaca'
                输出：'ca'
                解释：在'abbaca'中，我们可以删除'bb',得到'aaca'，再删除'aa'，最终得到'ca'
        */

        function test(str){
            if(!str instanceof String) throw('This is not a string!') 
            if(str.length <= 1) return str

            let arr = str.split('')

            for(let i = 0,j = 1; j < str.length; j++){
                if(str.length > 2){
                    if(str[i] !== str[j]) i++
                    else {
                        arr.splice(i,2)
                        return test(arr.join(''))
                    }
                }else{
                    if(str[i] !== str[j]) return str
                    return ''
                }
                
            }
        }

        console.log(test('abbaca')) //ca
        console.log(test('abbaa')) //a
    </script>
</body>
</html>
