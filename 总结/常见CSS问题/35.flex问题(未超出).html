<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    html,
    body{
        min-height: 100vh;
        display: grid;
        place-content: center center;
    }
    .container{
        width: 600px;
        height: 300px;
        display: flex;
        
    }
    .left{
        flex: 1 2 300px;
        background: red;
    }
    .right{
        flex: 2 1 200px;
        background: blue;
    }
</style>
<body> 
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <script>
        /*
            父元素 container 的 width 为 600px
            left 元素 flex-grow 为 1，flex-shrink 为 2，flex-basis 为 300px
            right 元素 flex-grow 为 2，flex-shrink 为 1，flex-basis 为 200px

            left 和 right 的主轴空间和小于父元素的宽度 剩余了 100px -> 600 - (300 + 200 = 500) = 100
            所以多出来的均分则是用 flex-grow -> 100 / (1 + 2) = 33.33
            最终宽度 -> leftWidth：300 + 1 * 33.33 = 333.33,rightWidth：200 + 2 * 33.33 = 266.67
        */
    </script>
</body>


</html>
