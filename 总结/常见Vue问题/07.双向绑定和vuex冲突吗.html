<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            在严格模式中使用vuex，当用户输入时，v-model会试图直接修改属性值，但这个修改不是在mutation中
            修改的，所以会抛出错误。当需要在组件中使用vuex中的state时，有两种解决方案

            1、在input中绑定value(vuex中的state),然后监听input的change或者input事件，在事件回调中调用mutation修改state的值
            2、使用带有setter的双向绑定计算属性
                <input v-model="message">
                computed:{
                    message:{
                        get(){
                            return this.$store.state.obj.message
                        },
                        set(value){
                            this.$store.commit('unpdateMessage',value)
                        }
                    }
                }

            Vuex是单向数据流，双向绑定变成双向数据流。通过上述方法可以解决在严格模式下的报错问题
        */
    </script>
</body>
</html>
