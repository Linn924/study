<body>
    <script>
        /*
            更改state的函数必须是纯函数，纯函数即是统一输入就会统一输出，没有任何的副作用；如果是异步则会
            引入额外的副作用，导致更改后的state不可预测

            异步操作无论是成功还是失败都不可预测，什么时候进行异步操作也不可预测；当一部操作成功或失败时，如果
            不commit(mutation)或者dispath(action)，Vuex就不能捕捉到异步的结果从而进行相应的操作
        */
    </script>
</body>
</html>
