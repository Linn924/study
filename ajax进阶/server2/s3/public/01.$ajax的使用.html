<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">发送请求</button>
</body>
<script src="./js/jquery.min.js"></script>
	<script>
		$('#btn').on('click', () => {
			$.ajax({
				// 请求方式
				type: 'post',
				// 请求地址
				url: '/base',
				// 请求成功以后函数被调用
				success: (data) => {
					// response为服务器端返回的数据
					// 方法内部会自动将json字符串转换为json对象
					console.log(data);
				},
				// 请求失败以后函数被调用
				error: (xhr) => {
					console.log(xhr)
				}
			})
		});
	</script>
</html>
