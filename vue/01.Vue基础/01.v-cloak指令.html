<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<style>
    [v-cloak]{
        display:none;
    }
</style>
<body>
    <div id="app">
        <div v-cloak>{{value}}</div>
    </div>
</body>

<script>
/*
    v-cloak指令的用法
    1.提供样式
    [v-cloak]{
        display:none;
    }
    2.在插值表达式{{}}所在的标签中添加v-cloak指令
    原理：先通过样式隐藏内容，然后在内存中进行值得替换，替换好之后再显示最终的结果
*/
    const Linn = new Vue({
        el:'#app',
        data:{
            value:'Hello Vue'
        },
        methods: {
            
        },
    });
</script>
</html>
