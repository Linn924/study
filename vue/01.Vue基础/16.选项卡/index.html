<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>选项卡</title>
</head>

<style>
.tab ul {
            overflow: hidden;
            padding: 0;
            margin: 0;
        }
        
        .tab ul li {
            box-sizing: border-box;
            padding: 0;
            float: left;
            width: 100px;
            height: 45px;
            line-height: 45px;
            list-style: none;
            text-align: center;
            border-top: 1px solid blue;
            border-right: 1px solid blue;
            cursor: pointer;
        }
        
        .tab ul li:first-child {
            border-left: 1px solid blue;
        }
        
        .tab ul li.active {
            background-color: orange;
        }
        
        .tab div {
            width: 500px;
            height: 300px;
            display: none;
            text-align: center;
            font-size: 30px;
            line-height: 300px;
            border: 1px solid blue;
            border-top: 0px;
        }
        
        .tab div.current {
            display: block;
        }
    
</style>

<body>
    <div id="app">
        <div class="tab">
            <ul>
                <li v-for="(item,index) in list" :key="item.id" :class="currentIndex==index?'active':''" @click="handel(item.id)">{{item.title}}</li>
            </ul>
            <div v-for="(item,index) in list" :key="item.id" :class="currentIndex==index?'current':''">
                <img :src="item.path">
            </div>
        </div>
    </div>
</body>

<script>
    const Linn = new Vue({
        el:'#app',
        data:{
            currentIndex: 0, // 选项卡当前的索引
            isActive:false,
            list:[
            {
                id:0,
                title:'apple',
                path:'img/apple.png'
            },
            {
                id:1,
                title:'orange',
                path:'img/orange.png'
            },
            {
                id:2,
                title:'lemon',
                path:'img/lemon.png'
            },
         ]
        },
        methods: {
            handel(count){
                this.currentIndex = count;
            }
        },
    });
</script>

</html>
