<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>水果列表</div>
        <ul>
            <li v-for="(item,index) in fruits" :key="index">{{item}}--{{index}}</li>
            <li v-for="(item,index) in myFruits" :key="item.id">{{item.ename}}--{{item.cname}}--{{item.id}}</li>
        </ul>
    </div>
</body>

<script>
    const Linn = new Vue({
        el: '#app',
        data: {
            fruits: ['apple', 'orange', 'banana'],
            myFruits: [
            {
                id: 1,
                ename: 'apple',
                cname: '苹果'
            },{
                id: 2,
                ename: 'orange',
                cname: '橘子'
            },{
                id: 3,
                ename: 'banana',
                cname: '香蕉'
            }]
            
        },
        methods: {
           
        },
    });
</script>

</html>
