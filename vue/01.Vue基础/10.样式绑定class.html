<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<style>
     .active {
        border: 1px solid red;
        width: 100px;
        height: 100px;
     }
     .error {
        background-color: orange;
        border: 1px solid orange;
        width: 100px;
        height: 100px;
     }
</style>

<body>
    <div id="app">

        <!-- 此种是对象语法 放在{}对象里面 true or false -->
        <div :class="{active:isActive,error:isError}">测试结果</div>
        <button @click="handel">切换</button>

        <!-- 此种是数组方法 放在[]数组里面 -->
        <div :class="[activeClass,errorClass]">测试结果</div>
        <button @click="handel1">切换1</button>

    </div>
</body>

<script>
    const Linn = new Vue({
        el: '#app',
        data: {
            isActive:true,
            isError:true,
            activeClass:'active',
            errorClass:'error'
        },
        methods: {
            handel(){
                // 控制isActive的值在true和false之间进行切换
                this.isActive = !this.isActive
                this.isError = !this.isError
            },
             handel1(){
                this.activeClass=''
                this.errorClass=''
             }
        },
    });
</script>

</html>
