<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  
  <script type="text/javascript">
    /*
      Fetch API 基本用法
    */
    fetch('http://localhost:3000/fdata').then(function(data){
      // text()方法属于fetchAPI的一部分，它返回一个Promise实例对象，用于获取后台返回的数据
      return data.text();//由于data.text()得到的是一个Promise实例对象 我们需要return 然后 下面的then得到数据
    }).then(function(data){
      //这里的data才是数据
      console.log(data);
    })
  </script>
</body>
</html>
