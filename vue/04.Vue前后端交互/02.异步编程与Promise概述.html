<body>
    <div id="app">
        <div>前后端交互</div>

<script>
    /*
        前后端交互-异步编程与Promise概述
        多次异步如:调用多个不同的接口 不一定按照写的顺序执行
        想要按照顺序就得在回调函数中嵌套
    */
    //异步 
    // var ret = '---';
    // $.ajax({
    //     url: 'http://localhost:3000/data',
    //     success: function(data) {
    //         ret = data;
    //     console.log(ret)
    //     }
    // });
    // console.log(ret)//结果为：---  因为是异步的

    //回调函数的嵌套 此时是按照顺序的
    $.ajax({
      url: 'http://localhost:3000/data',
      success: function(data) {
        console.log(data)
        $.ajax({
          url: 'http://localhost:3000/data1',
          success: function(data) {
            console.log(data)
            $.ajax({
              url: 'http://localhost:3000/data2',
              success: function(data) {
                console.log(data)
              }
            });
          }
        });
      }
    });

    
</script>

</html>
