<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <base-layout>
            <p slot="header">标题信息</p>
            <p>主要内容1</p>
            <p>主要内容2</p>
            <p slot="footer">底部信息</p>
        </base-layout>

        <base-layout>
            <template slot="header">
                <p>标题信息1</p>
                <p>标题信息2</p>
            </template>
            <p>主要内容1</p>
            <p>主要内容2</p>
            <template slot="footer">
                <p>底部信息1</p>
                <p>底部信息2</p>
            </template>
        </base-layout>

    </div>
</body>

<script type="text/javascript">
    /*
      具名插槽
        名称需要相对应 header标签里面对应第一个p标签
                      main标签里面对应第二、三个p标签
                      footer标签里面对应第四个p标签
        template标签临时包裹一下信息

        多条文本插入插槽中
    */
        Vue.component('base-layout', {
            template: `
                    <div>
                    <header>
                        <slot name='header'></slot>
                    </header>
                    <main>
                        <slot></slot>
                    </main>
                    <footer>
                        <slot name='footer'></slot>
                    </footer>
                    </div>
                `
        });
        var vm = new Vue({
            el: '#app',
            data: {

            }
        });
    </script>

</html>
