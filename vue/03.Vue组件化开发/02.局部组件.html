<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <hello-world></hello-world>
        <hello-tom></hello-tom>
        <hello-jerry></hello-jerry>
        <test-com></test-com>
    </div>
</body>


<script>
    /*
    局部组件注册 
        局部组件只能在注册他的父组件中使用
    */
    Vue.component('test-com',{
      template: '<div>Test<hello-world></hello-world></div>'
    });
    var HelloWorld = {
        data:function(){
            return {
                msg:'JelloWorld'
            }
        },
        template:'<div>{{msg}}</div>'
    };
    var HelloTom = {
        data: function(){
            return {
            msg: 'HelloTom'
            }
        },
        template: '<div>{{msg}}</div>'
    };
    var HelloJerry = {
        data: function(){
            return {
            msg: 'HelloJerry'
            }
        },
        template: '<div>{{msg}}</div>'
    };
    const Linn = new Vue({
        el: '#app',
        data: {

        },
        //局部组件
        components:{
            'hello-world': HelloWorld,
            'hello-tom': HelloTom,
            'hello-jerry': HelloJerry
        }
    });
</script>

</html>
