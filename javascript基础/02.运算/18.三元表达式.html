<body>
    <script>
        // 语法结构 
        // 条件表达式 ？ 表达式1 ： 表达式2
        // 如果条件表达式结果为真 则 返回 表达式1 的值 如果条件表达式结果为假 则返回表达式2 的值
        var num = 10;
        var result = num > 5 ? '是的' : '不是的'; // 我们知道表达式是有返回值的
        console.log(result);
        // if (num > 5) {
        //     result = '是的';

        //     result = '不是的';
        // }
    </script>
