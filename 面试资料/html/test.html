<script>

    class LazyLoad {
        constructor(dom){
            this.timer = null
            this.init() //初始化页面
        }
        init(){
            this.isLoad()
            this.isScroll()
        }
        //加载图片
        isLoad(){
            //已加载的图片过滤
            let imgs = Array.from(document.querySelectorAll('img:not([data-isloaded])'))
            imgs.forEach( item => {
                if(this.isShow(item)){
                    this.isLazy(item)
                }
            })
        }
        //页面滚动事件
        isScroll(){
            window.addEventListener('scroll',() => {
                if(this.timer) return 
                setTimeout(() => {
                    this.isLoad()
                    this.timer = null
                },200)
            })
        }
        //懒加载图片核心原理
        isLazy(img){
            img.src = img.dataset.src
            img.setAttribute('data-isLoaded', true) //已加载过的图片做标记(下次不获取加载过的元素)
            img.classList.add('fadeIn') //图片出现加载过度动画
        }
        //是否展示(元素距离顶部的高度 <= 窗口高度 + 窗口滚动高度)
        isShow(img){
            let clientHeight = document.documentElement.clientHeight || document.body.clientHeight
            let scrollTop = document.documentElement.scrollTop || document.body.scrollTop
            return img.offsetTop <= clientHeight + scrollTop
        }
    }

    let lazy = new LazyLoad()
</script>
