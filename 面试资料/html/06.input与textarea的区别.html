<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>
        /*
            input与textarea的区别
            <input>是单行文本框，不会换行。通过size属性指定显示字符的长度，注意：当使用css限定了宽高，那么size属性就不再起作用。
             value属性指定初始值，Maxlength属性指定文本框可以输入的最长长度。可以通过width和height设置宽高，但是也不会增加行数。

            <textarea>  是多行文本输入框，文本区中可容纳无限数量的文本，无value属性，其中的文本的默认字体是等宽字体（通常是Courier），
            可以通 过 cols 和 rows 属性来规定 textarea 的尺寸，不过更好的办法是使用 CSS 的 height 和 width 属性。
        */
    </style>

<body>
    <div>
        input:<input value="啦啦啦啦啦" style="height:200px;width: 500px;">
    </div>
    <div style="margin-top: 20px;">
        textarea:</textarea><textarea  value="嘻嘻嘻" style="height:200px;width: 500px;"> 
       </textarea>
    </div>
</body>
</html>
