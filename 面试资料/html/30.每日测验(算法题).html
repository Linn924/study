    <script>
        //1、合并两个有序数组 
        //例:nums1 = [1,2,3,0,0,0],nums2 = [2,5,6] -->输出:[1,2,2,3,5,6]
        let nums1 = [1,2,3,0,0,0]
        let nums2 = [2,5,6]
        function merge(arr1,arr2){
            return arr1.concat(arr2).filter(item => item != 0).sort()
        }
        // console.log(merge(nums1,nums2))


        //2、数组扁平化、去重、排序(去除扁平化再去重再排序)
        //例:arr = [[1,2,2],[3,4,5,5],[6,7,8,9,[11,12,[12,13,14]]],10]
        let arr = [[1,2,2],[3,4,5,5],[6,7,8,9,[11,12,[12,13,[14]]]],10]
        function flat(arr){
            let newArr = arr.join(',').split(',').map(item => Number(item))
            return Array.from(new Set(newArr)).sort((a,b) => a - b)
        }
        // console.log(flat(arr))

        //3、两数之和
        //例:nums = [2,7,11,15],target = 9,返回[0,1]
        let nums = [2,7,11,15],target = 9
        function searchTwo(arr,target){
            let map = new Map()
            for (let i = 0; i < arr.length; i++) {
                let k = target - arr[i]
                if(map.has(k)){
                    return [map.get(k),i]
                }
                map.set(nums[i],i)
            }
            return []
        }
        console.log(searchTwo(nums,target))
