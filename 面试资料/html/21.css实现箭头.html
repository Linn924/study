<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 0 40px 40px;
        border-color: transparent transparent #1e90ff;
    }
    .box::after{
        content: '';
        width: 0;
        height: 0;
        position: absolute;
        top: 10px;
        left: 8px;
        border-style: solid;
        border-width: 0 40px 40px;
        border-color: transparent transparent #fff;
    }
</style>
<body>
    <div class="box"></div>
</body>
</html>
